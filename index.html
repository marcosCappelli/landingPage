<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroShow</title>
    
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>


<body>
   <header id="event-description">
       <div id="disclaimer">
            <h2>AgroShow</h2>
            <p class="about-event">
                Um evento para mostrar as novidades do Agro
            </p>
            <p>Data do evento:</p>
            <p class="event-date">Segunda-Feira, 30 de maio, a partir das 08:30h</p>
       </div>
       <div id="subscription-form">
           <p>Preencha o formulário para receber os detalhes do evento.</p>
           <form>
               <div class="form-group">
                   <label for="name">Nome</label>
                   <input type="text" name="name" placeholder="Digite seu nome">
               </div>
               <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Digite seu melhor email">
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" name="phone" placeholder="Número de whatsapp">
                </div>
                <div class="form-group">
                    <label for="interest">Principal Interesse</label>
                    <select name="interest">
                        <option value="" disabled selected>Selecione</option>
                        <option value="technology">Tecnologia</option>
                        <option value="inputs">Insumos</option>
                        <option value="machines">Maquinas</option>
                        <option value="other">Outros</option>    
                </div>
                <input type="submit" class="btn" value="Quero me inscrever">
           </form>
       </div>
   </header>
</body>
</html>
